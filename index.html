<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page:- </title>
    <link rel="stylesheet" href="styleseet.css">
</head>
<body>
    <div class="container">
    <div class="video-container"><video autoplay muted loop id="myVideo"
 		  src="V2.mp4" type="video/mp4"></video>
        </div>
        <br>
        <div class="content">
            <p><h2 style="color: cyan"><b><u>Website Is Under Maintenance:-</u></b></h2></p>
            <h1 style="color: #FF00FF;">We're <span>Launching Soon</span></h1>
            <img src="logo1.png.png" class="logo">
            <div class="launch-time">
                <div>
                    <p id="days" style="color:blue;">00</p><br>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours" style="color: #3BB9FF;">00</p><br>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes" style="color: #43b743;">00</p><br>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds" style="color: #800517;">00</p><br>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <img src="rocket2.png.png" class="rocket">
    </div>
    
   
<script>
        var countDownDate = new Date("June 30, 2024 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0){
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }

        },1000);
</script>
</body>
</html>
